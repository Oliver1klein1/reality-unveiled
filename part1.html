<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Unveiled: Part 1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a4365;
            --secondary-color: #7f9cf5;
            --accent-color: #f6ad55;
            --light-bg: #f7fafc;
            --dark-text: #2d3748;
            --light-text: #fff;
        }
        
        body {
            font-family: 'Merriweather', serif;
            color: var(--dark-text);
            line-height: 1.8;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .part-container {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }
        
        .part-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--primary-color);
            margin: 0;
            padding: 2rem 0;
            position: relative;
        }
        
        .part-title::before,
        .part-title::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--secondary-color) 20%, 
                var(--accent-color) 50%, 
                var(--secondary-color) 80%, 
                transparent 100%);
            animation: borderGrow 2s ease-out;
        }
        
        .part-title::before {
            top: 0;
        }
        
        .part-title::after {
            bottom: 0;
        }
        
        .part-subtitle {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 2rem;
            font-style: italic;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 4rem;
            padding: 1rem 0;
        }
        
        .nav-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes borderGrow {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 80%;
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .part-title {
                font-size: 3rem;
            }
            
            .part-subtitle {
                font-size: 1.25rem;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="part-container">
        <h1 class="part-title">Part 1</h1>
        <p class="part-subtitle">The Nature of Reality and Consciousness</p>
        
        <div class="navigation-buttons">
            <a href="introduction.html" class="nav-button">Previous: Introduction</a>
            <a href="chapter1.html" class="nav-button">Next: Chapter 1</a>
        </div>
    </div>
</body>
</html>
